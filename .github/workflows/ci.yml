name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

jobs:
  # Skip CI for draft PRs
  check_pr_status:
    runs-on: ubuntu-latest
    outputs:
      is_draft: ${{ steps.check.outputs.is_draft }}
    steps:
      - id: check
        run: |
          if [[ "${{ github.event.pull_request.draft }}" == "true" ]]; then
            echo "is_draft=true" >> $GITHUB_OUTPUT
          else
            echo "is_draft=false" >> $GITHUB_OUTPUT
          fi

  # Ruby linting and security
  lint_ruby:
    runs-on: ubuntu-latest
    needs: check_pr_status
    if: needs.check_pr_status.outputs.is_draft == 'false' || github.event_name == 'push'
    env:
      RUBOCOP_CACHE_ROOT: tmp/rubocop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prepare RuboCop cache
        uses: actions/cache@v4
        env:
          DEPENDENCIES_HASH: ${{ hashFiles('.ruby-version', '**/.rubocop.yml', 'Gemfile.lock') }}
        with:
          path: ${{ env.RUBOCOP_CACHE_ROOT }}
          key: rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-${{ github.run_id }}
          restore-keys: |
            rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-

      - name: Lint Ruby code
        run: bin/rubocop -f github

      - name: Lint ERB templates
        run: bundle exec erblint --lint-all

  # JavaScript/TypeScript linting
  lint_js:
    runs-on: ubuntu-latest
    needs: check_pr_status
    if: needs.check_pr_status.outputs.is_draft == 'false' || github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint JavaScript
        run: npm run lint:js

      - name: Check formatting with Prettier
        run: npm run format:check

      - name: TypeScript type check
        run: npm run typecheck

  # Security scans
  security:
    runs-on: ubuntu-latest
    needs: check_pr_status
    if: needs.check_pr_status.outputs.is_draft == 'false' || github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Scan for security vulnerabilities with Brakeman
        run: bin/brakeman --no-pager

      - name: Scan for vulnerable dependencies with bundler-audit
        run: bin/bundler-audit

  # RSpec tests
  test:
    runs-on: ubuntu-latest
    needs: check_pr_status
    if: needs.check_pr_status.outputs.is_draft == 'false' || github.event_name == 'push'
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: synorg_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/synorg_test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Build JavaScript assets
        run: npm run build

      - name: Build CSS assets
        run: npm run build:css

      - name: Set up database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run tests
        run: bundle exec rspec

  # Playwright smoke tests (optional scaffold - passes if no tests exist)
  playwright:
    runs-on: ubuntu-latest
    needs: check_pr_status
    if: needs.check_pr_status.outputs.is_draft == 'false' || github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright smoke tests
        run: |
          if [ -d "tests" ] || [ -d "e2e" ] || [ -d "playwright" ]; then
            npx playwright test
          else
            echo "No Playwright tests found - skipping (success)"
            exit 0
          fi
        continue-on-error: false
