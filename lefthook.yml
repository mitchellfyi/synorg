# Lefthook Git hooks manager
# See: https://github.com/evilmartians/lefthook

# Pre-commit: Run linters and formatters on staged files
pre-commit:
  parallel: true
  commands:
    # Ruby: RuboCop with auto-correct
    rubocop:
      glob: "*.{rb,rake}"
      run: bundle exec rubocop -f github --autocorrect-all {staged_files}
      stage_fixed: true

    # ERB: erb_lint with auto-correct
    erb_lint:
      glob: "*.erb"
      run: bundle exec erb_lint --autocorrect {staged_files}
      stage_fixed: true

    # JavaScript/TypeScript: ESLint with auto-fix
    eslint:
      glob: "*.{js,ts,mjs,cjs}"
      run: npx eslint --fix {staged_files}
      stage_fixed: true

    # JavaScript/TypeScript: Prettier formatting
    prettier:
      glob: "*.{js,ts,json,yml,yaml,md}"
      run: npx prettier --write {staged_files}
      stage_fixed: true

    # TypeScript: Type checking (no fixes, just validation)
    typescript:
      glob: "*.{ts,tsx}"
      run: npx tsc --noEmit

# Commit message: Enforce Conventional Commits
commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

# Pre-push: Run full local CI before pushing
pre-push:
  commands:
    lint:
      run: bin/lint
    security:
      run: bin/brakeman --no-pager
    test:
      run: bin/test
